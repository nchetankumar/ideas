<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
    <div>Hack Ideas</div>
    <span class="nav-tool-items" *ngIf="router.url === '/login'">
      <a mat-button mat-raised-button routerLink="login" routerLinkActive="active">Log in</a>
    </span>
    <span class="nav-tool-items" *ngIf="router.url !== '/' && router.url !== '/login'" (click)="logout()">
      <a mat-button mat-raised-button routerLink="login" routerLinkActive="active">Log Out</a>
    </span>
</mat-toolbar>
<router-outlet></router-outlet>

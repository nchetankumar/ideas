<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (submit)="getUserData()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Employee ID" [formControl]="employeeId" required>
          <mat-error *ngIf="employeeId.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
